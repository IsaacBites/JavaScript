<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- MDN web docs
    
        Lista completa de eventos da Mozilla
    
    -->

    <div id="area">Interaja...</div>
    <script>
        var p = window.document.getElementById('area')
        p.addEventListener('click', clicar)
        p.addEventListener('mouseenter', entrar)
        p.addEventListener('mouseout', sair)
        function clicar(){
            p.innerText = 'Clicou'
            p.style.background = 'red'
        }

        function entrar(){
            p.innerText = 'Entrou'
        }

        function sair(){
            p.innerText = 'Saiu'
            p.style.background = 'green'
        }
    </script>
</body>
</html>
