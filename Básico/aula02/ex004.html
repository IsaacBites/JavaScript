<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Strings e Números</title>
    <style>
        body{
            font: normal 20pt Arial;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <script>

        /* Formatação de Strings

        s.length   -   Quantos caracteres a string possui
        s.toUpperCase()    -    Tudo para 'MAIÚSCULAS'
        s.LowerCase()       -    Tudo para 'minúsculas'
        
        */

        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em letras maiúsculas ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em letras minúsculas ${nome.toLowerCase()} <br>`)

        /* Formatação de números no Prompt
        
            > var n1 = 1545.5
            underfine
            > n1
            1545.5'
            > n1.toFixed(2).replace('.', ',')
            '1545,50'
            > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
            'R$ 1,545,50'
            > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
            'US$ 1,545,50'
            > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})
            '€ 1,545,50'

        */





    </script>
</body>
</html>
