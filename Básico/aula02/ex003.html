<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de variáveis</title>
</head>
<body>
    <h1>Hello World</h1>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite o primeiro numero'))
        var n2 = Number.parseFloat(window.prompt('Digite o segundo número'))
        //Outra opção é Number(n)

        var soma = n1 + n2
        window.alert(`A soma de ${n1} e ${n2} é ${soma}`)

        /* Conversão para String:
        
        String(s)

        ou 

        s.toString()
        
        */
    </script>
</body>
</html>
