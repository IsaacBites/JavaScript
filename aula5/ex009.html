<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/l <br>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="velocidade">Resultado</div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = window.document.getElementById('velocidade')

            if (vel < 60){
                res.innerHTML = `Velocidade permitida`
            }else if(vel == 60){
                res.innerHTML = `Limite de Velocidade`
            }else{
                res.innerHTML = `Velocidade acima do permitido, Multado`
            }
        }

    </script>

</body>
</html>
